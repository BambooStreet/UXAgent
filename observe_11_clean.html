<!DOCTYPE html>
<html lang="en">
 <head>
  <title>
   NotePick - 노트북 비교 쇼핑몰
  </title>
 </head>
 <body>
  <div id="root">
   <div aria-label="Notifications (F8)" role="region" style="pointer-events: none;" tabindex="-1">
    <ol class="fixed top-0 z-[100] flex max-h-screen w-full flex-col-reverse p-4 sm:bottom-0 sm:right-0 sm:top-auto sm:flex-col md:max-w-[420px]" tabindex="-1">
    </ol>
   </div>
   <section aria-atomic="false" aria-label="Notifications alt+T" aria-live="polite" aria-relevant="additions text" tabindex="-1">
   </section>
   <div class="min-h-screen bg-background">
    <header class="sticky top-0 z-50 w-full border-b bg-card shadow-sm">
     <div class="container mx-auto px-4">
      <div class="flex h-16 items-center justify-between">
       <a class="flex items-center space-x-2" href="/">
        <h1 class="text-2xl font-bold text-primary">
         NotePick
        </h1>
       </a>
       <nav class="flex items-center space-x-8">
        <a class="text-sm font-medium text-foreground hover:text-primary transition-colors" href="/">
         홈
        </a>
        <a class="text-sm font-medium text-foreground hover:text-primary transition-colors" href="/products">
         전체
        </a>
       </nav>
      </div>
     </div>
    </header>
    <div class="bg-muted py-4 border-b">
     <div class="container mx-auto px-4">
      <div class="flex items-center justify-center gap-4">
       <div class="flex items-center gap-2">
        <div class="w-8 h-8 rounded-full bg-primary text-primary-foreground flex items-center justify-center font-medium">
        </div>
        <span class="text-sm font-medium">
         주문/결제
        </span>
       </div>
       <div class="w-12 h-0.5 bg-primary">
       </div>
       <div class="flex items-center gap-2">
        <div class="w-8 h-8 rounded-full bg-primary text-primary-foreground flex items-center justify-center font-medium">
         2
        </div>
        <span class="text-sm font-medium">
         주문완료
        </span>
       </div>
      </div>
     </div>
    </div>
    <div class="container mx-auto px-4 py-16">
     <div class="max-w-2xl mx-auto text-center">
      <div class="mb-8">
       <h1 class="text-4xl font-bold text-foreground mb-4">
        구매해주셔서 감사합니다!
       </h1>
       <p class="text-lg text-muted-foreground mb-2">
        주문이 성공적으로 완료되었습니다.
       </p>
       <p class="text-sm text-muted-foreground">
        주문 확인 메일이 발송되었습니다.
       </p>
      </div>
      <div class="bg-card border rounded-lg p-8 mb-8">
       <div class="space-y-4">
        <div class="flex justify-between items-center pb-4 border-b">
         <span class="text-muted-foreground">
          주문번호
         </span>
         <span class="font-mono font-medium">
          BN90MS4K5VR
         </span>
        </div>
        <div class="flex justify-between items-center pb-4 border-b">
         <span class="text-muted-foreground">
          결제수단
         </span>
         <span class="font-medium">
          무통장입금
         </span>
        </div>
        <div class="flex justify-between items-center">
         <span class="text-muted-foreground">
          입금계좌
         </span>
         <div class="text-right">
          <p class="font-medium">
           국민은행 123-456-789012
          </p>
          <p class="text-sm text-muted-foreground">
           예금주: (주)노트픽
          </p>
         </div>
        </div>
       </div>
      </div>
      <div class="bg-yellow-50 dark:bg-yellow-950 border border-yellow-200 dark:border-yellow-800 rounded-lg p-6 mb-8">
       <h3 class="font-semibold mb-2">
        입금 안내
       </h3>
       <p class="text-sm text-muted-foreground">
        입금 확인 후 상품이 발송됩니다. 주문 후 3일 이내 입금이 확인되지 않으면 주문이 자동 취소됩니다.
       </p>
      </div>
      <div class="flex gap-4 justify-center">
       <button class="inline-flex items-center justify-center gap-2 whitespace-nowrap text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 [&amp;_svg]:pointer-events-none [&amp;_svg]:size-4 [&amp;_svg]:shrink-0 border border-input bg-background hover:bg-accent hover:text-accent-foreground h-11 rounded-md px-8" data-testid="button-continue-shopping">
        쇼핑 계속하기
       </button>
       <button class="inline-flex items-center justify-center gap-2 whitespace-nowrap text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 [&amp;_svg]:pointer-events-none [&amp;_svg]:size-4 [&amp;_svg]:shrink-0 bg-primary text-primary-foreground hover:bg-primary/90 h-11 rounded-md px-8" data-testid="button-go-home">
        홈으로 가기
       </button>
      </div>
     </div>
    </div>
    <footer class="bg-muted py-8 mt-16">
     <div class="container mx-auto px-4 text-center text-muted-foreground">
      <p>
       © 2024 NotePick. All rights reserved.
      </p>
     </div>
    </footer>
   </div>
  </div>
 </body>
</html>
