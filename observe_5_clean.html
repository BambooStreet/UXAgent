<!DOCTYPE html>
<html lang="en">
 <head>
  <title>
   NotePick - 노트북 비교 쇼핑몰
  </title>
 </head>
 <body>
  <div id="root">
   <div aria-label="Notifications (F8)" role="region" style="pointer-events: none;" tabindex="-1">
    <ol class="fixed top-0 z-[100] flex max-h-screen w-full flex-col-reverse p-4 sm:bottom-0 sm:right-0 sm:top-auto sm:flex-col md:max-w-[420px]" tabindex="-1">
    </ol>
   </div>
   <section aria-atomic="false" aria-label="Notifications alt+T" aria-live="polite" aria-relevant="additions text" tabindex="-1">
   </section>
   <div class="min-h-screen bg-background">
    <header class="sticky top-0 z-50 w-full border-b bg-card shadow-sm">
     <div class="container mx-auto px-4">
      <div class="flex h-16 items-center justify-between">
       <a class="flex items-center space-x-2" href="/">
        <h1 class="text-2xl font-bold text-primary">
         NotePick
        </h1>
       </a>
       <nav class="flex items-center space-x-8">
        <a class="text-sm font-medium text-foreground hover:text-primary transition-colors" href="/">
         홈
        </a>
        <a class="text-sm font-medium text-foreground hover:text-primary transition-colors" href="/products">
         전체
        </a>
       </nav>
      </div>
     </div>
    </header>
    <div class="bg-muted py-4 border-b">
     <div class="container mx-auto px-4">
      <div class="flex items-center justify-center gap-4">
       <div class="flex items-center gap-2">
        <div class="w-8 h-8 rounded-full bg-primary text-primary-foreground flex items-center justify-center font-medium">
         1
        </div>
        <span class="text-sm font-medium">
         주문/결제
        </span>
       </div>
       <div class="w-12 h-0.5 bg-border">
       </div>
       <div class="flex items-center gap-2">
        <div class="w-8 h-8 rounded-full bg-muted-foreground/20 text-muted-foreground flex items-center justify-center font-medium">
         2
        </div>
        <span class="text-sm font-medium text-muted-foreground">
         주문완료
        </span>
       </div>
      </div>
     </div>
    </div>
    <div class="container mx-auto px-4 py-8">
     <div class="max-w-4xl mx-auto">
      <h1 class="text-3xl font-bold text-foreground mb-8">
       주문/결제
      </h1>
      <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
       <div class="lg:col-span-2 space-y-6">
        <div class="bg-card border rounded-lg p-6">
         <h2 class="font-semibold text-lg mb-4">
          주문 상품
         </h2>
         <div class="flex gap-4">
          <div class="w-24 h-24 rounded overflow-hidden bg-muted flex-shrink-0">
           <img alt="ASUS ROG Strix G15 G513" class="w-full h-full object-cover" src="https://images.unsplash.com/photo-1587614382346-4ec70e388b28?w=500&amp;q=80"/>
          </div>
          <div class="flex-1">
           <h3 class="font-medium mb-2">
            ASUS ROG Strix G15 G513
           </h3>
           <p class="text-xl font-bold text-primary">
            2,490,000원
           </p>
          </div>
         </div>
        </div>
        <div class="bg-card border rounded-lg p-6">
         <h2 class="font-semibold text-lg mb-4">
          배송 정보
         </h2>
         <div class="space-y-4">
          <div>
           <label class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70" for="name">
            이름
           </label>
           <input class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-base ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium file:text-foreground placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 md:text-sm" id="name" placeholder="홍길동" value="홍길동"/>
          </div>
          <div>
           <label class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70" for="phone">
            연락처
           </label>
           <input class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-base ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium file:text-foreground placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 md:text-sm" id="phone" placeholder="010-1234-5678" value="010-1234-5678"/>
          </div>
          <div>
           <label class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70" for="address">
            배송 주소
           </label>
           <input class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-base ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium file:text-foreground placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 md:text-sm" id="address" placeholder="서울시 강남구..." value=""/>
          </div>
         </div>
        </div>
        <div class="bg-card border rounded-lg p-6">
         <h2 class="font-semibold text-lg mb-4">
          결제 수단
         </h2>
         <div aria-required="false" class="grid gap-2" dir="ltr" role="radiogroup" style="outline: none;" tabindex="0">
          <div class="space-y-3">
           <div class="flex items-center space-x-3 p-3 border rounded-lg hover:bg-muted/50 cursor-pointer">
            <button aria-checked="false" class="aspect-square h-4 w-4 rounded-full border border-primary text-primary ring-offset-background focus:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50" data-radix-collection-item="" data-state="unchecked" id="card" role="radio" tabindex="-1" type="button" value="card">
            </button>
            <label class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70 flex items-center gap-2 cursor-pointer flex-1" for="card">
             <span>
              카드 간편결제
             </span>
            </label>
           </div>
           <div class="flex items-center space-x-3 p-3 border rounded-lg hover:bg-muted/50 cursor-pointer">
            <button aria-checked="false" class="aspect-square h-4 w-4 rounded-full border border-primary text-primary ring-offset-background focus:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50" data-radix-collection-item="" data-state="unchecked" id="bank" role="radio" tabindex="-1" type="button" value="bank">
            </button>
            <label class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70 flex items-center gap-2 cursor-pointer flex-1" for="bank">
             <span>
              무통장입금
             </span>
            </label>
           </div>
          </div>
         </div>
        </div>
       </div>
       <div class="lg:col-span-1">
        <div class="bg-card border rounded-lg p-6 sticky top-20">
         <h2 class="font-semibold text-lg mb-4">
          결제 정보
         </h2>
         <div class="space-y-3 mb-6">
          <div class="flex justify-between text-sm">
           <span class="text-muted-foreground">
            상품 금액
           </span>
           <span class="font-medium">
            2,490,000원
           </span>
          </div>
          <div class="flex justify-between text-sm">
           <span class="text-muted-foreground">
            배송비
           </span>
           <span class="font-medium">
            무료
           </span>
          </div>
          <div class="border-t pt-3 flex justify-between">
           <span class="font-semibold">
            총 결제 금액
           </span>
           <span class="text-2xl font-bold text-primary">
            2,490,000원
           </span>
          </div>
         </div>
         <button class="inline-flex items-center justify-center gap-2 whitespace-nowrap text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 [&amp;_svg]:pointer-events-none [&amp;_svg]:size-4 [&amp;_svg]:shrink-0 bg-background hover:text-accent-foreground h-11 rounded-md px-8 w-full mb-3 border-2 border-green-500 text-green-600 hover:bg-green-50" data-testid="button-apply-coupon">
          5% 신규가입 쿠폰 적용하기
         </button>
         <button class="inline-flex items-center justify-center gap-2 whitespace-nowrap text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 [&amp;_svg]:pointer-events-none [&amp;_svg]:size-4 [&amp;_svg]:shrink-0 bg-primary text-primary-foreground hover:bg-primary/90 h-11 rounded-md px-8 w-full" data-testid="button-payment">
          결제하기
         </button>
         <p class="text-xs text-muted-foreground mt-4 text-center">
          주문 시 개인정보 수집·이용 및 결제대행 서비스 이용약관에 동의하게 됩니다.
         </p>
        </div>
       </div>
      </div>
     </div>
    </div>
    <footer class="bg-muted py-8 mt-16">
     <div class="container mx-auto px-4 text-center text-muted-foreground">
      <p>
       © 2024 NotePick. All rights reserved.
      </p>
     </div>
    </footer>
   </div>
  </div>
 </body>
</html>
